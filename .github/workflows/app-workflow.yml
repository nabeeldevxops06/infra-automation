name: Deploy React App via SSH Deploy Key

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [ self-hosted ]

    steps:
      # 1. Ensure git & unzip are available
      - name: Install Git & Unzip
        run: |
          if ! command -v git &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y git
          fi
          if ! command -v unzip &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y unzip
          fi

      # 2. Load your SSH deploy key into ssh-agent
      - name: Load SSH deploy key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # 3. Trust GitHub’s host key so SSH clone doesn’t prompt
      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      # 4. Clone your repo via SSH into the exact directory you'll use
      - name: Clone repository via SSH
        run: |
          rm -rf ~/infra-automation
          git clone https://github.com/nabeeldevxops06/infra-automation.git ~/infra-automation

    #   # 5. Unzip the application package inside that repo
    #   - name: Unzip application package
    #     run: |
    #       cd ~/infra-automation
    #       unzip digital-name-card-main.zip
    #       rm digital-name-card-main.zip

      # 6. Install Node.js (using GitHub’s action for consistency)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 7. Install dependencies & build the React app
      - name: Install dependencies & build
        run: |
          pwd
          ls -la
          cd /home/ubuntu/infra-automation/digital-name-card-main
          npm ci
          npm run build

      # 8. Install PM2 and serve the production build on port 3000
      - name: Install PM2 & serve
        run: |
          sudo npm install -g pm2
          pm2 stop react-app || true
          pm2 serve /home/ubuntu/infra-automation/digital-name-card-main/build \
            --name react-app --spa --port 3000
          pm2 save
          pm2 startup systemd -u $USER --hp $HOME
